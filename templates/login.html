{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block ptitle %}登录{% endblock %}

{% block pbody %}
    <div class="row">
        <div class="col-md-12">
            <form method="post" action="/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label >用户名</label>
                    <input type="" class="form-control" name="username" placeholder="请填写" value="{{ back_userinfo.username }}">
                </div>
                <div class="form-group">
                    <label for="">密码</label>
                    <input type="password" class="form-control" name="password" placeholder="请填写" value="{{ back_userinfo.password }}">
                </div>
                <div class="row form-group">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-default btn-primary">登录</button>
                    </div>
                    <div class="col-md-3">
                        <span style="color: red">{{ error_msg }}</span>
                    </div>
                    <div class="col-md-4">
                        <span class="small">没有账户——></span>
                        <a href="/register/"><input type='button' onclick="window.location.href('/register/')" value="去注册"  class="btn btn-default"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
