<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}注册{% endblock %}</title>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="/static/jquery-3.5.1.min.js"></script>
    <script src="/static/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <!--导航条开始-->
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">选课系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


            <ul class="nav navbar-nav navbar-right">
                {% if request.session.id %}
                    <li><a class="">欢迎你 !</a></li>
                    <li><a href="#"><b>{{ request.session.username }}</b></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/index/">我的课程</a></li>
                                <li><a href="/info/">个人信息</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="/logout/">注销</a></li>
                            </ul>
                    </li>
                {% else %}
                    <li><a class="" href="/login/">登录</a></li>
                    <li><a href="/register/">注册</a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
    <!--导航条结束-->

    <!--网站主体部分开始-->
    <div class="container-fluid">
        <div class="row">
            <!--网站左侧导航栏开始-->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item active">
                        主页
                    </a>
                    <a href="/index/" class="list-group-item">我的课程</a>
                    <a href="/info/" class="list-group-item">个人信息</a>
                    <a href="#" class="list-group-item">更多</a>
                    <a href="/logout" class="list-group-item">注销</a>
                </div>
            </div>
            <!--网站左侧导航栏结束-->
            <!--网站右侧正文内容开始-->
            <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">{% block ptitle %}注册{% endblock %}</h3>
                    </div>
                    <div class="panel-body">
                        <!--主体面板内部内容开始-->
                        {% block pbody %}
                        <div class="row">
                            <div class="col-md-12">
                                <form method="post" action="">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label >用户名</label>
                                        <input type="" class="form-control" name="username" placeholder="请填写">
                                    </div>
                                    <div class="form-group">
                                        <label >真实姓名</label>
                                        <input type="" class="form-control" name="realname" placeholder="请填写">
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-2">
                                            <label >您是</label>
                                            <select name="usertype" id="">
                                                <option value="2" selected>学生</option>
                                                <option value="1">老师</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label >所属学院</label>
                                            <select name="collegetype" id="">
                                                <option value="1" selected>经济</option>
                                                <option value="2">计算机</option>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">学号 | 工号</label>
                                        <input type="" name="workid" class="form-control"  placeholder="可选填">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">密码</label>
                                        <input type="password" name="password" class="form-control"  placeholder="请填写">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">确认密码</label>
                                        <input type="password" name="re_pwd" class="form-control"  placeholder="请填写相同密码">
                                    </div>


                                    <div class="row form-group">
                                        <div class="col-md-2">
                                            <button type="submit" class="btn btn-default btn-primary">注册</button>
                                        </div>
                                        <div class="col-md-3">
                                            <span style="color: red">{{ error_msg }}</span>
                                        </div>
                                        <div class="col-md-4">
                                            <span class="small">已有账户——></span>
                                            <a href="/login/"><input type='button' onclick="window.location.href('/login/')" value="去登录"  class="btn btn-default"></a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        {% endblock %}
                        <!--主体面板内部内容结束-->
                    </div>
                </div>
            </div>
            <!--网站右侧正文内容结束-->
        </div>
    </div>
    <!--网站主体部分结束-->

    <!--网站页脚信息开始-->
    <footer>

    </footer>
    <!--网站页脚信息结束-->


</body>
</html>
